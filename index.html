<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZeiterfassungsApp Beta</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header>
    <h1>ZeiterfassungsApp Beta</h1>
    <div id="userDisplay">Angemeldet als: <span id="userName"></span></div>
    <button id="logoutBtn"><img src="icons/logout.png" alt="Logout" /></button>
  </header>

  <main>
    <section class="project-input-section">
      <input type="text" id="newProjectInput" placeholder="Neues Projekt" />
      <button id="addProjectBtn">Projekt hinzufügen</button>
    </section>

    <section class="project-control-section">
      <select id="projectDropdown">
        <option value="">Projekt wählen</option>
      </select>
      <button id="startBtn"><img src="icons/start.png" alt="Start" /></button>
    </section>

    <section id="liveTimerContainer" class="live-timers"></section>

    <section class="summary-section">
      <h2>Zusammenfassung</h2>
      <table>
        <thead>
          <tr>
            <th>Datum</th>
            <th>Projekt</th>
            <th>Stunden</th>
          </tr>
        </thead>
        <tbody id="summaryBody"></tbody>
      </table>
      <button id="exportBtn">Exportieren</button>
    </section>

    <section class="stamp-section">
      <h2>Manuelles Einstempeln</h2>
      <input type="time" id="stampInTime" />
      <button id="stampInBtn">Einstempeln</button>
      <button id="stampOutBtn">Ausstempeln</button>
      <div id="workTimeDisplay">Gearbeitete Zeit: <span id="workedTime">00:00:00</span></div>
      <div id="stampMessage" class="message"></div>
    </section>

    <section>
      <p id="messageArea" class="message"></p>
    </section>
  </main>

  <script src="app.js"></script>
  <script src="beta.js"></script>
</body>
</html>
