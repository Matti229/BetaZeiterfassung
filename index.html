<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZeiterfassungsApp – Beta</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header>
    <h1>ZeiterfassungsApp – Beta</h1>
    <button id="logoutBtn"><img src="icons/logout.png" alt="Logout" /></button>
  </header>

  <main>
    <section class="project-management">
      <input type="text" id="newProjectInput" placeholder="Neues Projekt" />
      <button id="addProjectBtn">Hinzufügen</button>
      <select id="projectDropdown">
        <option value="">Projekt wählen</option>
      </select>
      <button id="startBtn"><img src="icons/start.png" alt="Start" /></button>
      <div id="messageArea"></div>
    </section>

    <section id="liveTimerContainer"></section>

    <section>
      <h2>Übersicht</h2>
      <table>
        <thead>
          <tr>
            <th>Datum</th>
            <th>Projekt</th>
            <th>Stunden</th>
          </tr>
        </thead>
        <tbody id="summaryBody"></tbody>
      </table>
      <button id="exportBtn">Exportieren (CSV)</button>
    </section>

    <section class="beta-time-tracking">
      <h2>Manuelle Einstempelung</h2>
      <input type="time" id="stampInput" />
      <button id="stampBtn">Einstempeln</button>
      <button id="outstampBtn">Ausstempeln</button>
      <p id="workedTime"></p>
    </section>
  </main>

  <script src="auth.js"></script>
  <script src="app.js"></script>
  <script src="beta.js"></script>
</body>
</html>
